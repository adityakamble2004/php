<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ZIP</title>
    <Style>
   /* Reset styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #383636;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* Container styling */
#frm {
    width: 30%;
    padding: 2em;
    border-radius: 10px;
    background: #1c1f2b;
    text-align: center;
    position: relative;
    animation: 3s spin linear infinite;
}

/* Animated border effect */
#frm::after, #frm::before {
    content: '';
    position: absolute;
    height: 100%;
    width: 100%;
    background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    padding: 3px;
    border-radius: 10px;
    animation: 3s spin linear infinite;
}

#frm::before {
    filter: blur(1.5rem);
    opacity: 0.5;
}

/* Spin animation */
@property --angle {
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: false;
}

@keyframes spin {
    from {
        --angle: 0deg;
    }
    to {
        --angle: 360deg;
    }
}

/* Form title styling */
h2 {
    margin-bottom: 15px;
    color: #a6d0ac;
}

/* Input field styling */
input[type="file"] {
    width: 100%;
    height: 30px;
    margin-bottom: 20px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.07);
    border: 1px solid #555;
    border-radius: 5px;
    color: #fff;
    font-size: 14px;
}

/* Button styling */
button {
    padding: 10px;
    width: 60%;
    font-size: 16px;
    background-color: #337ab7;
    color: #fff;
    border: none;
    border-radius: 10%;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #a6d0ac;
    color: #ae4444;
}


    </Style>
</head>
<body>
    
    <div id="frm">
        <h2>Upload Your Website</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="zipFile" accept=".zip" required>
            <button type="submit">Upload</button>
            </form>
            </div>
            </body>
</html>
